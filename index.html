<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <title>Friends</title>
</head>
<body>
  <!-- header, header__top, header__bottom,
       header__column*3
       1.plane icon, wifi icon
       2. header__time(span)
       3. moon icon, blue-icon, header__battery(span)
  -->
  <header>
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon -->
        <i class="fas fa-fighter-jet"></i>
        <!-- wifi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <!-- moon-icon -->
        <i class="fas fa-moon"></i>
        <!-- blue-icon -->
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i><!--battery_icon--></span>
      </div>
    </div>

    <div class="header__bottom">
      <div class="header__column">
        <span class="header_text">Manage</span>
      </div>
      <div class="header__column">
        <span class="header__text">Friend <span class="header__number">1</span></span>
      </div>
      <div class="header__column">
        <!-- cog icon -->
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>
  </header>
  <!-- main.friends,
  div.search-bar, serach Icon, Input,
  section.friends__section,
  header.friends__section-header
  h6.friends__section-title
  friends__section-rows
  friends__section-row
  friends__section-name

  section.friends__section, -->

  <main class="friends">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus Friends">
    </div>
    <section class="friends__section">
      <header class="friends__section-header">
        <h6 class="friend__section-title">My Profile</h6>
      </header>
      <div class="friends__section-rows">
        <div class="friends__section-row">
          <img src="" alt="">
          <span class="friends__section-name">Bruce LEE</span>
        </div>
        <div class="friends__section-row">
          <img src="" alt="">
          <span class="friends__section-name">Friends' Names Display</span>
        </div>
      </div>
    </section>
    <section class="friends__section">
      <header class="friends__section-header">
        <h6 class="friend__section-title">Friends</h6>
      </header>
      <div class="friends__section-rows">
        <div class="friends__section-row">
          <img src="" alt="">
          <span class="friends__section-name">Kang Ji-Hyun</span>
        </div>
        <span class="friends__section-tagline">
          Life is short, so live your life.
        </span>
      </div>
    </section>
  </main>

  <!-- nav.tab-bar, a.tab-bar__tab, i, span.tab-bar__title -->
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fas fa-user fa-lg"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fas fa-comments fa-lg"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fas fa-search fa-lg"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
