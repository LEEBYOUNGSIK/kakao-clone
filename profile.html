<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Profile</title>
</head>
<body>
  <header class='top-header'>
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon -->
        <i class="fas fa-fighter-jet"></i>
        <!-- wifi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <!-- moon-icon -->
        <i class="fas fa-moon"></i>
        <!-- blue-icon -->
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i><!--battery_icon--></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="index.html">
          <i class="fas fa-times"></i>
        </a>
      </div>
      <div class="header__column">
      </div>
      <div class="header__column">
        <i class="fas fa-user fa-lg"></i>
      </div>
    </div>
    <main class="profile">
      <header class="profile__header">
        <img src="images/avatar.jpg">
        <h3 class="profile__header-title">Bruce LEE</h3>
      </header>
      <input type="text" placeholder="art13233@naver.com">
      <div class="profile__actions">
        <div class="profile action">
          <span class="profile__action-circle">
            <i class="fas fa-comment fa-2x"></i>
          </span>
          <span class="profile__action-title">My Chatroom</span>
        </div>
        <div class="profile action">
          <span class="profile__action-circle">
            <i class="fas fa-pen fa-2x"></i>
          </span>
          <span class="profile__action-title">Edit Profile</span>
        </div>
      </div>
    </main>
  </header>
</body>
</html>
