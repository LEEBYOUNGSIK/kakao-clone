<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Chat</title>
</head>
<body>
  <header class='top-header'>
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon -->
        <i class="fas fa-fighter-jet"></i>
        <!-- wifi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <!-- moon-icon -->
        <i class="fas fa-moon"></i>
        <!-- blue-icon -->
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i><!--battery_icon--></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-lg"></i>
        </a>
      </div>
      <div class="header__column">
        <span class="header__text">LYNN</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="data-divider__text">Wednesday, Augest 2, 2018</span>
    </div>
    <div class="chat__message chat__message-from-me">
      <span class="chat__message-date">17:55</span>
      <span class="chat__message-body">Hello!! This is a test message.</span>
    </div>
    <div class="chat__message chat__message-to">
      <img src="images/avatar.jpg" class="chat__message-image">
      <div class="chat__message-center">
        <h3 class="chat__message-username">Lynn</h3>
        <span class="chat__message-body">This is an answer message.</span>
      </div>
      <span class="chat__message-date">17:55</span>
    </div>
    <div class="type-message">
      <i class="fas fa-plus"></i>
      <div class="type-message__input">
        <i class="far fa-smile"></i>
        <input type="text">
        <span class="record-message">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </main>
</body>
</html>
