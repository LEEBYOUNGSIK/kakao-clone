<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Friends</title>
</head>
<body>
  <header class='top-header'>
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">66% <i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Manage</span>
      </div>
      <div class="header__column">
        <span class="header__text">Friend <span class="header__number">1</span></span>
      </div>
      <div class="header__column">
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="friends">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus Friends">
    </div>
    <section class="friends__section">
      <header class="friens__header">
        <h6 class="friens__title">My Profile</h6>
      </header>
      <div class="friens__rows">
        <div class="friens__row">
          <img src="" alt="">
          <span class="friens_name">Bruce LEE</span>
        </div>
        <div class="friens__row">
          <img src="" alt="">
          <span class="friens_name">Friens'Names Display</span>
        </div>
      </div>
    </section>
    <section class="friens">
      <header class="friens__header">
        <h6 class="friens__title">Friends</h6>
      </header>
      <div class="friends__rows">
        <div class="friends__row">
          <img src="" alt="">
          <span class="friends_name">Nicolas</span>
          <span class="friends_tangle">Life is short. So live your life.</span>
        </div>
      </div>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="friends.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fas fa-user"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="far fa-comments"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fas fa-search"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
